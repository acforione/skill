        <!-- 跳轉 function-->
            <script type="text/javascript">
                // 獲取跳轉path
                const linkpath = document.querySelectorAll('.linkpathtitle, .linkpath');

                // 為每個可點擊文字添加點擊事件處理程式
                linkpath.forEach(jumpto => {
                  jumpto.addEventListener('click', () => {
                    // 獲取文字對應的網址
                    const url = jumpto.classList.contains('linkpathtitle')
                              ? jumpto.nextElementSibling.textContent
                              : jumpto.textContent;

                    // 跳轉到對應的網址
                    window.open(url, '_blank');
                  });
                });
            </script>
